<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborly - Connect with your neighborhood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #f8f9fe;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 5%;
            background-color: white;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #000;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-weight: bold; /* Make all navbar links bold */
        }

        .button {
            background-color: black;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            color: white; /* Text color set to white */
        }

        .nav-links a.button {
            background-color: black !important;
            color: white !important;
        }

        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 5% 5%;
            align-items: center;
            min-height: calc(100vh - 73px);
        }

        .hero-content {
            max-width: 500px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        .hero-content p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .hero-image {
            position: relative;
        }

        .circle-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
        }

        .main-image {
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            object-fit: cover;
            z-index: 2;
            left: 5%;
            top: 5%;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
        }

        .circle-1 {
            width: 100px;
            height: 100px;
            background-color: #3a3541;
            top: -20px;
            right: 20%;
            z-index: 1;
        }

        .circle-2 {
            width: 60px;
            height: 60px;
            background-color: #ffcdb6;
            bottom: 10%;
            right: 10%;
            z-index: 3;
        }

        .circle-3 {
            width: 80px;
            height: 80px;
            background-color: #3a3541;
            bottom: -20px;
            left: 20%;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero-content {
                margin: 0 auto;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Neighborly Logo">
            <span style="font-weight: bold; font-size: 25px;">Neighborly</span>
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="complaints.html">Complaints</a>
            <a href="/about">About Us</a>
            <a href="signup.html" class="button">Register / Login</a>
        </div>
    </nav>

    <main class="hero">
        <div class="hero-content">
            <h1>Connect with your neighborhood like never before.</h1>
            <p>Join Neighborly to stay updated on community events, local services, and neighborhood updates.</p>
            <a href="housingreg.html" class="button">Get Started Today</a>
        </div>
        <div class="hero-image">
            <div class="circle-container">
                <img src="pic1.png" alt="Aerial view of a neighborhood" class="main-image">
            </div>
        </div>
    </main>
</body>
</html>
