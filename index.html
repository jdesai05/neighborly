<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Neighborly - Connect with your neighborhood</title>
    
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <div class="logo-container">
                <img src="logo.png" alt="Neighborly Logo" width="50" height="50">
                <span class="logo-text">Neighborly</span>
            </div>
            
            <div class="nav-links">
                <a href="#">Home</a>
                <div class="dropdown">
                    <a href="#">Complaints &#9662;</a>
                </div>
                <a href="#">About Us</a>
            </div>
            
            <button class="auth-button">Register / Login</button>
        </nav>
        
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Connect with your neighborhood like never before.</h1>
                <p class="hero-text">Join Neighborly to stay updated on community events, local services, and neighborhood updates.</p>
                <button class="cta-button">Get Started Today</button>
            </div>
            
            <div class="hero-image-container">
                <img src="pic1.png" alt="Neighborhood view with decorative circles" class="hero-image">
            </div>
        </section>
    </div>
</body>
</html>
